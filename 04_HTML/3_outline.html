<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      background-color: red;
      margin:20px;
      font-size: 30px;
      width:30px;
      height: 20px;
      padding: 10px;
    
    }
  </style>
</head>
<body>
  <!-- 블록 요소는 상자를 다루기 위한요소 -->
  <!-- 수직으로 쌓인다 .태그의 수평은 부모 요소의 크기만큼 늘어나고
      수직요소는 콘텐츠 크기만큼 자동으로 설정 됨 -->
  <div>hello</div><div>world</div>
  <div style="height: 50px;background-color: aqua;">hello</div>
  <div style="width: 50px;">world</div>
  
  <!-- 상자는 가로/세로 길이 지정 가능 -->
  <div style="padding: 50px;background-color: aqua;">hello</div>
  <div style="margin: 50px;">world</div>
  <!-- 상하 좌우 여백 지정가능 -->
  <!-- 블록 요소 안에는 블록/인라인 요소 사용 가능 -->
    <div>
      <div>div in div</div>
    </div>
    <div>
      <span>div in span

      </span>
    </div>
    <!-- 제약 사항이 별로 없음
        -> 글자에 스타일을 주는 경우 외에 시각적인 구조(레이아웃)를 잡을 때는 
        주로 블록 요소를 사용 -->
</body>
</html>
