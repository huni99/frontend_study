<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      height: 1000px;
    }
  </style>
</head>
<body>

  <script>
    //함수 
    // 기능(동작)을 수행하는 코드의 집합
    // 변수와 마찬가지로 한번 선언해두면 재사용이 가능

    // 함수의 선언과 호출
    // function name(parmas){
    //   실행 코드들

    // }
    // 매개변수(옵셔널):외부로부터 전달받은 값을 저장(필요하면 사용)
    // 중괄호 블록({}): 블록 안에 실행할 코드들을 작성
    // 선언이 끝나면 필요한 곳에서 호출해서 사용=>함수이름();

    // 함수 선언 (=>메모리에 저장됨)
    function printNuber(){
      console.log(123);
      ;
      
    }
    // 함수 호출(실행)
    printNuber();
    printNuber();
    printNuber();
    //  js코드 실행흐름
    // 위 ->아래로 한줄씩 실행
    // 함수 호출 시 해당 함수를 실행하고 끝나면 돌아옴

    let ab =printNuber();//a 변수에 함수를 저장할 때 함수를 호출해 실행하고 반환값을 저장함으로 console.log(123);이 한번 실행된다
    console.log(ab); // printNuber 함수의 반환값을 a에 저장함으로 지금 이 함수의 반환값은 undefined이다
    

    // 함수의 데이터 반환
    // 내부에서 return 키워드를 사용하면 데이터를 반환하고 함수를 종료
    function returnfunc(){
      return 12345;
      // return;//return만 쓰면 함수 종료를 의미

    }   
    
    const a = returnfunc();//실행 결과 반환되는 값을 변수 a에 할당
    // const a =12345;
    console.log(a);
    
    // 매개변수가 있는 경우
    // 매개변수는 유효 범위(scope)인 함수 내에서만 사용 가능!
    function sum(num1,num2){//num1,num2는 매개변수(Parameters)라 부름
      //매개변수를 사용하여 함수 외부로 부터 값을 받을 수있다
      return num1+num2+a//a는 현재 전역변수임으로 함수 내에서도 사용가능;
    }
    const result1=sum(1,2);//전달하는 데이터 1,2를 인수 (인자값, 매개값,Argument)라 부름
    const result2=sum(7,12);
    const result3=sum(2,4);
    console.log(result1,result2,result3);
    
    //기명(이름이 있는)함수 익명(이름이 없는) 함수
    // 일반적으로 함수에는 이름이 존재하지만 때로는 없을 수도 있음
    // 함수는 그 자체가 하나의 값(데이테)로 취급되어 변수에 할당 가능
    // 이 때 변수의 이름이 곧 함수의 이름이 된다.

    // 기명 함수
    function hello(){
      console.log('hello~');
      
    }
    hello();

    //익명 함수
    // 함수 표현식
    // 이름이 없기 때문에 변수에 할당하지 않으면 재사용 불가
    let world= function(){
      console.log('world~');
    }; //함수선언과 달리 변수에 저장하는 것이므로 끝에 ;을 붙여야한다
    world();

    // 재사용이 필요하다면 기명 함수 사용
    function handler() {
      console.log('Clicked!');
      
    }
    handler();
    handler();
    // js에서 함수는 그 자체가 하나의 값이라 함수를 호출할 때 인자값으로 사용 가능=>콜백 함수라 부름
    document.body.addEventListener('click',handler);
    // 총 3번 재사용
    let ce;
    // 함수를 재사용 할 필요가 없으면(1회성)굳이 이름 붙이지 않고 익명 함수 사용
    document.body.addEventListener('click', ce=function(){console.log('1회성 함수!!!!') ;
    return 3;});
    console.log(ce());
    ce();
    // 위와 같은 방법으로 전역 변수를 할당하고 객체 파라미터로 함수를 선언하면서 값을 저장하면 그 지역을 빠져나와도 값이 저장되어있다. ce();를 하면 함수 호출 console.log(ce());를 하면 ce()의 반환값을 출력

    
    // 보통 이벤드 핸들러를 익명함수로 만듬
    // 메소드에 대해
    // 객체에 저장하는 데이터가 함수인 경우, 그 속성을 메소드라고 부름
    const user ={
      name:'goni kim',
      age:33,
      getName:
      function (){ //메소드(method)
        return this.name;
        // this는 객체 자기 자신을 가리키는 키워드
        // 자신이 속한 객체의 각 속성에 this로 접근이 가능(객체 내부에서 접근시)

      }
    };

    const HisName = user.getName();
    console.log(HisName);

    // 변수 할당 없이 바로 사용해도 됨

    console.log(user.getName());

    // 차이점: 변수에 할당하면 해당 데이터를 재사용 가능, 할당하지 않으면 필요할 때마다 함수(메소드) 호출 필요
    
    
    
  </script>
  
</body>
</html>
