<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 모든 span 태그에 적용 */
    span{
      color: yellow;
    }
    /* class를 의미하는 . 
      red라는 class 이름을 가진 애들만 적용 */
    .red {
      color :red;
    }
    #abc{
      color:green;
    }
  
  </style>
</head>
<body>
  <!-- 태그마다 사용가능한 속성이 정해져있음 -->
  <img src="https://picsum.photos/300/200" alt="샘플">
  <!-- img 태그에 href 속성은 동작 안함 -->
  <img href="https://picsum.photos/500/200" alt="샘플">
  <br><br>
  <!-- HTML 전역(global)속성: 모든 태그에서 사용가능한 속성
    -->
  <!-- 1. title:요소의 설명 ,마우스 커서를 올리면 지정한 설명이 나타남 -->
  <a href="https://www.naver.com" target="_blank" title="네이버로 이동">naver</a>
  <br><br>
  <!-- 2. style:요소에 직접 스타일 적용(인라인 스타일) -->
  <span style="color: blue;">파란색 글자</span>
  <br><br>
  <!-- 3. class : 요소를 지칭하는 "중복 가능한" 이름 
                선택자로 class를 사용하여 css 로 스타일 지정 또는js로 dom 조작(제어)-->
  <span class="red">동해물</span>과 <span>백두산</span>이 마르고 닳도록 
  하느님이 보우하사 <span class="red">우리나라 </span>만세
  <br><br>
  <!-- 4. id :요소를 지칭하는 "고유한 " 이름( 하나의 웹 문서  내에 1개만 존재)
              고유하기 때문에 중요한 요소를 조금 더 쉽게 찾을 수 있다
              class보다는 사용 빈도가 낮다-->
<span  id="abc">동해물</span>과 <span class="red">백두산</span>이 마르고 닳도록  하느님이 보우하사 <span class="red">우리나라 </span>만세
<br><br>
<!-- data-:요소에 데이터를 저장하는 용도(사용자 정의 속성을 만듦) -->
<!--js에서 이 속성에 저장한 데이터를 꺼내서 이용 가능  -->
<!-- 사용법: data-원하는이름작명 = "저장하고싶은 데이터" -->
<!-- (input 처럼 value 속성을 지원하는 요소)가 아닐 때 유용 -->
<div data-fruit-name="apple">사과</div>
<div data-fruit-name="banana">바나나</div>

<script>
  // div 태그를 모두 찾아서 elements 라는 저장공간에 저장
  const elements = document.querySelectorAll('div');
  console.log(elements);
  //찾은 요소들을 하나씩 반복해서 꺼내옴
  elements.forEach(el=> {
    console.log(el);
    // el안에 dataset안에 작명한 이름으로 접근
    // console.log(el.dataset.fruit-name);//안됨
    console.log(el.dataset.fruitName); // js 표기법
    
  });
  
  
</script>
</body>
</html>
