<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 1. 외부 스타일 시트 -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- 병렬 동작 확인 테스트 -->
  <link rel="stylesheet" href="./css/box.css">
  <!-- 2.내부 스타일 시트 (내장방식) -->
  <!--  장점: 별도의 css 파일을 만들지 않고 바로 적용 가능
        단점: css내용이 많아질 경우 html 내부 코드가 복잡해지고,
              여러 HTML문서에서 같은 스타일이 반복될 경우 문서마다 반복작성 해야한다.
              수정사항이 발생 했을때도 문서마다 변경해줘야한다.즉 유지보수에 좋지 않다.-->
  <!--  외부/내부 스타일 시트의 우선순위가 같기 때문에 코드상 
        나중에 나온 코드가 적용된다 -->
  <style>
    div{
    color: green; font-size: 30px;text-decoration:line-through;}
  </style>
</head>
<body>
  <div>GILHUN</div>
  <!-- 3.인라인 스타일 시트 (인라인방식) -->
  <!-- 장점: 선택자 없이 해당 요소에 직접 스타일 작성하므로 편리함
       단점:우선순위가 제일 높아 스타일을 덮어 쓸 수가 없음(남발하면 유지보수에 좋지않음)--> 
  <div style="border:solid;font-size: 50px; color:brown">JEONG</div>
  <div class="box"> hello

  </div>
 

  
</body>
</html>
