<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //함수 
    // 기능(동작)을 수행하는 코드의 집합
    // 변수와 마찬가지로 한번 선언해두면 재사용이 가능

    // 함수의 선언과 호출
    // function name(parmas){
    //   실행 코드들

    // }
    // 매개변수(옵셔널):외부로부터 전달받은 값을 저장(필요하면 사용)
    // 중괄호 블록({}): 블록 안에 실행할 코드들을 작성
    // 선언이 끝나면 필요한 곳에서 호출해서 사용=>함수이름();

    // 함수 선언 (=>메모리에 저장됨)
    function printNuber(){
      console.log(123);
      
    }

    // 함수 호출
    printNuber();
    printNuber();
    printNuber();
  </script>
  
</body>
</html>
