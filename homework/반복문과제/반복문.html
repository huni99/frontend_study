<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 1번 -->
  <h1>콤보세트</h1>
  <label for="setCnt">개수: </label>
  <input type="number" id="setCnt">
  <button type="button" class="btn-order">주문</button>
  <div class="combo-list">
    <!-- 콤보 세트 이미지가 들어갈 자리 --> 
  </div>
  

  <script>
    // 1번
    const num1 =document.querySelector('#setCnt');
    const comboList= document.querySelector('.combo-list');
    document.querySelector('.btn-order').addEventListener('click',function(){
        console.log('dsd');
        console.log(num1.value);
        comboList.innerHTML='';
        
        for(i=0;i<num1.value; i++){
           
            
            comboList.innerHTML+='<img src="../img/popcorn.png" alt=""><img src="../img/coke.png" alt=""><img src="../img/coke.png" alt=""><br>'
            


        }
    })

  </script>

  <!-- 2번 -->
  <h1>행 열 개수 각각 입력받아 테이블 만들기</h1>
  <button type="button" onclick="createTable()">테이블 생성</button>
  <div class="table-area">
    <!-- 표가 들어갈 자리 -->
  </div>

  <script>
    // 2번
    const tableArea = document.querySelector('.table-area');
    function createTable(){
      const raw=Number(prompt('행을 입력하세요'));    
      const colunm = Number(prompt('열을 입력하세요'));
      
      let count = 0;
      let html;

      html='<table border="1">';
      for(let i=0;i<raw;i++){

        html+='<tr>'
        for(let j=0;j<colunm;j++){
          count++;
        
          html+=`<td>${count}</td>`;
        }
        html+="</tr>";

      }

      html+="</table>";
      tableArea.innerHTML=html;

    }    
  </script>

  <!-- 3번 -->
  <h1>귤농장</h1>
  <button type="button" onclick="getOrange()">체험시작</button>
  <div class="basket" style="display: flex; flex-wrap: wrap;">
    <!-- 귤이 들어갈 자리 -->
  </div>

  <script>
    // 3번
    function getOrange(){
      const num2 = Number(prompt('원하는 g입력'));
      const basket = document.querySelector('.basket');
      let html1='';
      for(i=1;i<=num2/10;i++){
        html1+=`<div><p>귤${i*10}g</p>`;
        html1+='<img src="../img/gyul.png"></div>';  
      
      
      }
      basket.innerHTML=html1;

    }
    
  </script>
</body>
</html>
