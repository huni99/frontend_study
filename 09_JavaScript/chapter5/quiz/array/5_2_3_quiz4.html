<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제4
    // 배열에서 최대값, 최소값 구하기(여러 가지 방법이 존재)
    // 힌트: for문 또는 sort() 사용
    const points = [40, 100, 1, 5, 25, 10];

    // 풀이4
    // for문 이용
    let max,min;
    max=points[0];
    min=points[0];
    for(i=0;i<points.length;i++){
      if(max<points[i]){
        max= points[i];
      }
      if(min>points[i]){
        min= points[i];
      }
    }
    // for (const el of points) {
    //   if(max<el) max=el;
    //   if(min<el) min=el;
      
    // }
    document.write(max,'<br>');
    document.write(min,'<br>');
    
    

    // sort() 이용
    
    points.sort(function(a,b){
      return a-b;
    });
    document.write(points[0],'<br>');//최소
     // document.write(points[points.length-1],'<br>'); 최대
    points.reverse();
    document.write(points[0],'<br>');//최대
  
    //(참고) ES6차 spread 연산자
    // document.write(`최소값: ${Math.min(...points)}<br>`);
    // document.write(`최대값: ${Math.max(...points)}<br>`);  spread 연산자를 이용해서 배열이 풀려서 값만 들어감 
    
  </script>
</head>

</body>
