<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제6
    // switch문을 사용하여 과목을 입력 받고 과목에 따라 과목코드를 출력하세요.
    // ('수학': '01', '영어': '02', '국어': '03', '국사': '04', 그 외: '00')


    // 풀이6
    const ob = prompt('과목을 입력하세요:','0');
    let re;
    switch(ob){
      case '수학': re='01';
      break;
      case '영어': re='02';
      break;
      case '국어': re = '03';
      break;
      case '국사': re = '04';
      break;
      default : 
              re = '00';
      break;
    }
    document.write(re);
    
  </script>
</head>
<body>
  
</body>
</html>
