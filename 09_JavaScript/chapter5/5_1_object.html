<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 객체의 정의
    // 여러 데이터들의 묶음
    // 멤버로 속성(데이터, property)과 기능(동작, method)을 가짐
    // 예: 
    // 1) 차 - 속성(색상, 배기량, 가격), 기능(달리다, 멈추다, 후진하다)
    // 2) 사람 - 속성(이름, 나이, 주민번호), 기능(말하다, 걷다, 달리다, 먹다)
    // 3) 폰 - 속성(색상, 크기), 기능(전화 걸기, 문자 보내기)
    // 4) TV - 속성(인치, 화질), 기능(켜다, 끄다, 볼륨업/다운, 음소거)

    // 이미 쓰고 있던 객체들
    document.write('데이터'); // document 객체의 write 메소드
    window.document.write('데이터'); // window 객체: document의 상위 객체(생략 가능)
    document.write(Math.PI); // Math 객체의 PI 속성
    document.write('<hr>');
    // 2. 자바스크립트 객체의 종류
    // 1) 사용자 정의 객체: 
    // 기본 제공되는 객체가 아닌 사용자가 직접 정의한 객체
    // 2) 표준 빌트인(내장) 객체: 
    // ECMAScript 사양에 정의된 객체로 공통 기능을 제공, 실행 환경과 관계없이 언제나 사용 가능
    // 3) 호스트 객체: 
    // 실행 환경에서 추가로 제공되는 객체
    // 예: 브라우저 환경에서는 브라우저 객체(BOM), 문서 객체(DOM), Canvas 등

    // 3. 사용자 정의 객체 만들기(2가지 방법)
    // 1) Object 내장 객체 이용
    // 변수 = new 객체 생성자 함수();
    // new: 객체 생성 키워드
    // 생성한 객체를 사용하기 위해 변수에 저장

    const tv = new Object(); // 객체 생성자 함수(constructor)는 대문자로 시작!!
    //속성 및 메소드 추가, 객체 접근은 도트 연산자(.)를 이용
    tv.color = 'white';
    tv.price =30000;
    tv.info = function(){
        // this: 객체 자기 자신을 가리킴
      return `tv 색상 ${this.color}, 가격 : ${this.price}`;};
    document.write(tv.info(),'<br>');

    // 2)리터럴 방식을 이용
    const car = {
      color:'black',
      price : 50000000,
      info:function(){
        return `car 색상 ${this.color}, 가격 : ${this.price}`;}
      }
    document.write(car.info(),'<br>');
    // 4. 객체 속성 추가, 수정 , 삭제
    document.write(`제조사 : ${car.company}<br>`);
    car.company='hyoundai';
    document.write(`제조사 : ${car.company}<br>`);
    car.color='yellow';
    document.write(`제조사 : ${car.info()}<br>`);

    delete car.company;
    document.write(`제조사 : ${car.company}<br>`);

    // 5. 객체 안에 객체도 넣을수 있음
    const obj={
      key1:'valu1',
      key2:100,
      key3: { 
        key4:'value2',
        key5: function(){
          return '객체 안에 객체 안에 함수';
        }}

      }
      // Quiz
      // key4의 값 출력
      // key5의 메소드 호출
      document.write(  obj.key3.key4,'<br>' );
      document.write(  obj.key3.key5() ,'<br>');

      // 6.대괄호 표기법으로 속성 값 얻기(특징 2가지)
      document.write( '<h1>대괄호 표기법</h1>');
      const user ={
        name:'goni',
        age:30,
        'my hobby':['배드민턴','싸이클','스노우보드']//key값을 띄어쓰기 넣은 형태로는 잘 안씀.. key값으로 띄어쓰기가 잇으려면 문자열로 만들어줘야함
      };

      document.write(`name:${user.name} <br> `);
      document.write(`age:${user['age']}<br> `);
      document.write(`my hobby: ${user['my hobby'][0]}<br> `);//특징1 : 여러 단어로 이루어진 key값 사용 가능
      // 키 값을 변수로 받아 접근하기
      const key =prompt('사용자의 어떤 정보를 얻고 싶으신가요?','name');
      document.write(`name:${user[key]}<br> `);//이럴때도 대괄호 표기법을 이용해야함

      // 정리 : 대괄호 표기법을 쓰는 이유?
      // 1) 여러 단어로 이루어진 키에 접근할 때
      // 2) 키값을 변수로 받아올 때

      // 7.const? 변하지 않는 객체??
      const testUser={
        name:'goni'
      };
      // 아래 코드는 에러없이 실행될까요?
      testUser.name='peter';
  
      console.log(testUser.name);
      // testUser = 123; // 에러
      
      // const는 한 번이라도 값을 할당한 변수가 변경되는 걸 막음
      // 변수 testUser는 객체의 참조값(주소값, 번지)을 저장하고 있는데, 
      // const는 이 값이 변경되는걸 막는 것이지, 객체의 내용(속성)을 변경하는 건 막지 않음






    


    

  </script>
</body>
</html>
