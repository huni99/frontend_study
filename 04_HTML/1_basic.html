<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 1. HTML 기본문법 
   <시작 태그>내용(content) </종료태그>
   전체를 HTML 요소 (Element)라 부르고 또는 태그라고 혼용해서 부르기도 한다
     
  -->
   <div>Hello</div>
   <!-- 2.부모 자식 관계 -->
    <div>
      <div>
        <div></div>
      </div>
    </div>
   
   <!-- 빈(Empty) 태그 -->
    <!-- 두가지 작성법 -->
    <img src="" alt="">
    <img src="" alt=""/><!--react에서는 />으로 끝내야 한다-->
    <link rel="stylesheet" href="">
    <!-- 4. 속성과 값 
      주로 빈 태그들은 내용을 갖지 않기 때문에 각각의 영ㄱ할을 명확히 하기 위해
      속성과 값을 이용한다 
    -->
    <input type="text">
    <input type="checkbox">
    <input type="button">
    <input type="radio">


</body>
</html>
