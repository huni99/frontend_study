<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #charImg {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid yellowgreen;
    }
</style>
</head>
<body>
  <!-- 1번 -->
  <h1>날씨 확인</h1>
  계절
  <input type="radio" name="season" id="spring" value="봄">
  <label for="spring">봄</label>
  <input type="radio" name="season" id="summer" value="여름">
  <label for="summer">여름</label>
  <input type="radio" name="season" id="fall" value="가을">
  <label for="fall">가을</label>
  <input type="radio" name="season" id="winter" value="겨울">
  <label for="winter">겨울</label>
  <div>
    <label for="temp">기온</label>
    <input type="number" id="temp">
  </div>
  <button type="button" onclick="checkSeason()">확인</button>

  <script>
    // 1번
    // const spring = document.querySelector('#spring');
    // const summer = document.querySelector('#summer');
    // const fall = document.querySelector('#fall');
    // const winter = document.querySelector('#winter');
    function checkSeason(){
        const value  = document.querySelector('input[name="season"]:checked').value;
        const temp = document.querySelector('#temp').value;
        switch(value){
            case '봄':
            alert(`봄`);
            break;

            case '여름':
            
            if(temp>=35){
                alert(`폭염 경보`);
            }
            else if (temp>=33){
                alert(`폭염 주의보`);

            }
            else{
                alert(`여름`);
            }
            
            break;

            case '가을':
            alert(`가을`);
            break;

            case '겨울':
            if(temp<=-15){
                alert(`한파 경보`);
            }
            else if (temp<=-12){
                alert(`한파 주의보`);

            }
            else{
                alert(`겨울`);
            }
            break;
        }


        
        
        

    }



    
  </script>

  <!-- 2번 -->
  <h1>스폰지밥, 뚱이, 징징이</h1>
  <select id="charSelect" onchange="changeCharacter()">
    <option value="1" selected>스폰지밥</option>
    <option value="2">뚱이</option>
    <option value="3">징징이</option>
  </select>
  <img src="../img/sponge.png" alt="캐릭터" id="charImg">

  <script>
    // 2번
   

    function changeCharacter(){
        const text= document.querySelector('option:checked').text;
        const img = document.querySelector('img');
        if(text=='스폰지밥'){
    
            
            img.src='../img/sponge.png';

        }
        if(text=='뚱이'){
            img.src='../img/dung.png';

        }
        if(text=='징징이'){
            img.src='../img/human.png';

        }
    }

  </script>
</body>
</html>
