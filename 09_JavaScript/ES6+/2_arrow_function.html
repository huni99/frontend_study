<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 화살표 함수
    // 화살표(=>) 를 사용해서 함수를 선언하는 방법
    // () => {};
    
    // ES5에서 일반적인 방법
    // 함수 선언문
    function hello(name){
      return 'hello'+name;
    }
    // 함수 표현식
    const hello2 = function(name){
      return 'hello'+name;
    };
    // 화살표 함수로 바꾸면 
    const hello3 =(name) =>{
      return 'hello'+name;
    };

    // 매개변수가 하나일 경우에만 괄호 생략 가능
    const hello4 =name =>{
      return 'hello'+name;
    };
    // 매개변수가 전혀 없으면 꼭 빈 괄호를 써야함!
    const hello5 =() =>{
      return 'hello';
    };
    // 암시적 반환
    // 함수 본체에 리턴문 한 줄만 있을 경우 중괄호(함수 블록)랑 return 키워드 둘다 생략 가능
    const hello6 =name =>'hello'+name;
    const hello7 =()=>'hello';
    document.write(hello6('bro'));

    // (중요)코드의 간결함보다는 가독성이 우선
    // 하직 화살표 함수가 익숙하지 않다면 hello3 과 같이 작성하는 것도 좋다.

    // 객체를 암시적으로 반환하기
    function getFavoriteMovie() {
      return {
        title: 'Inception',
        year: ' 2010',
        director: ' Nolan',
        rating: 9.6
      };
    }
    console.log(getFavoriteMovie());
    
    // 객체를 소괄호로 감싸야 한다.
    // 그렇지 않으면 {}를 함수의 실행 블록으로 인식해서 에러가 발생함
    const getFavoriteMovie2 = () => 
      ({ title: 'Inception',
        year: ' 2010',
        director: ' Nolan',
        rating: 9.6});

    console.log(getFavoriteMovie2());


    // Quiz: 화살표 함수로 변경하기
    // Quiz1
    // function add(num1, num2) {
    //   return num1 + num2;
    // }
    
    // 풀이1
    const add1 = (num1,num2)=>num1+num2;
    document.write(add1(1,2));
    

    // Quiz2
    // function ask(question, yes, no) {
    //   if (confirm(question)) yes();
    //   else no();
    // }

    // ask(
    //   '동의하십니까?',
    //   function() { alert('동의하셨습니다.'); },
    //   function() { alert('취소 버튼을 누르셨습니다.'); }
    // );
    
    // 풀이2
    const ask1 = (question, yes, no)=>{
      if (confirm(question)) yes();
      else no();
    }
    ask1(
      '동의하십니까?',
      () => { alert('동의하셨습니다.'); },
      () =>{ alert('취소 버튼을 누르셨습니다.'); }
    );
    
    </script>
</body>
</html>
