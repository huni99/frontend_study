<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 2. Math 객체
    // 수학적인 상수와 내장 함수를 가진 객체로 수학 관련 속성과 함수를 제공
    // 다른 객체와 달리 Math는 생성자가 아님. 즉, 객체 생성을 하지 않고 사용 가능 => 정적(static)
    // Math.속성명;
    // Math.함수명();
    document.write('<h1>Math 객체</h1>');

    // 속성
    document.write('<h4>원주율 PI</h4>');
    document.write(Math.PI,'<br>');

    

    // 1) Math.round()
    // 숫자에 대한 반올림 처리(소수점 첫째 자리 반올림)
    document.write('<h4>round</h4>');
    document.write(Math.round(4.9),'<br>');
    document.write(Math.round(4.7),'<br>');
    document.write(Math.round(4.4),'<br>');
    document.write(Math.round(4.2),'<br>');
    document.write(Math.round(-4.2),'<br>');
    document.write(Math.round(-4.7),'<br>');
    

    // 2) Math.ceil()
    // 숫자에 대한 무조건 올림 처리(소수점 첫째 자리 올림)
    document.write('<h4>ceil</h4>');
    document.write(Math.ceil(4.9),'<br>');
    document.write(Math.ceil(4.7),'<br>');
    document.write(Math.ceil(4.3),'<br>');
    document.write(Math.ceil(4.2),'<br>');
    document.write(Math.ceil(-4.2),'<br>');
    document.write(Math.ceil(-4.7),'<br>');

    
    // 실무 사용 사례
    // - 게시판처럼 페이징 처리가 필요한 곳에서 한 페이지에 보이는 아이템 수를 조절하게 될 때
    // 전체 아이템이 총 몇 페이지가 되는지 총 페이지 수를 계산해야 하는데
    // 이때 총 페이지 수 = Math.ceil(총 아이템 수/한 페이지당 보이는 아이템 수);
    // 예: 50 / 15 = 3.3333333333333335, Math.ceil(3.3333333333333335) = 4

    // 3) Math.floor()
    // 숫자에 대한 무조건 내림 처리(소수점 첫째 자리 내림)
    document.write('<h4>floor</h4>');
    document.write(Math.floor(4.9),'<br>');
    document.write(Math.floor(4.7),'<br>');
    document.write(Math.floor(4.4),'<br>');
    document.write(Math.floor(4.2),'<br>');
    document.write(Math.floor(-4.2),'<br>');

    
    // 실무 사용 사례
    // - 예: 7 * 0.1 !== 0.7
    // 정확한 결과를 얻으려면 아래와 같이 계산
    // Math.floor(7 * 0.1 * 10) / 10

    // 4) Math.trunc()
    // 소수 부분은 무조건 버리고 정수 부분만 반환
    document.write('<h4>trunc</h4>');
    document.write(Math.trunc(4.9),'<br>');
    document.write(Math.trunc(4.7),'<br>');
    document.write(Math.trunc(4.4),'<br>');
    document.write(Math.trunc(4.2),'<br>');
    document.write(Math.trunc(-4.2),'<br>');

    

    // 5) Math.sign()
    // 숫자가 양수인지 음수인지 확인하는 용도로 사용
    // 양수이면 1, 음수이면 -1, 0이면 0을 반환
    document.write('<h4>sign</h4>');

    document.write(Math.sign(4.9),'<br>');
    document.write(Math.sign(0),'<br>');
    document.write(Math.sign(-4.2),'<br>');

    

    // 6) Math.pow()
    // 거듭제곱(power)한 값을 반환
    document.write('<h4>pow</h4>');
    document.write(Math.pow(8,2),'<br>');
    document.write(Math.pow(-8,2),'<br>');
    document.write(Math.pow(-8,3),'<br>');

    // (ES7차) 지수 연산자
    // **은 지수를 뜻함
    document.write(8**3,'<br>');
    

    // 거듭제곱 연산을 여러 번 결합할 때 유용
    document.write(Math.pow(Math.pow(2,2),2),'<br>');
    document.write(2**2**2,'<br>');

    

    // 7) Math.sqrt()
    // 제곱근(square root) 값을 반환
    document.write('<h4>sqrt</h4>');
    document.write(Math.sqrt(64),'<br>');
    

    // 8) Math.abs()
    // 절대값(absolute)을 반환. 즉, 무조건 양수로 반환
    document.write('<h4>abs</h4>');
    document.write(Math.abs(-3.2),'<br>');
    document.write(Math.abs(3.2),'<br>');

    

    // 9) Math.min(), Math.max()
    // min()은 가장 작은 값을 반환하고, max()는 가장 큰 값을 반환
    // 최소값, 최대값
    document.write('<h4>min, max</h4>');
    document.write(Math.min(8,2,200,3300,123,-2,-222),'<br>');
    document.write(Math.max(8,2,200,3300,123,-2,-222),'<br>');
    

    // 10) Math.random()
    // 0보다 크거나 같고 1보다 작은 범위에서 숫자형 값을 반환
    // 0.0 이상 1.0 미만의 부동소수점(실수 표현 방법) 난수를 반환
    document.write('<h4>random</h4>');
    

    // (응용) 1에서 10 사이의 랜덤한 정수 생성
    document.write('<h4>1에서 10 사이의 랜덤한 정수</h4>');
    

    // 실제 실무에서 특정 범위의 랜덤 정수값을 생성하는 경우가 많음
    // 공식화: Math.floor(Math.random() * (최대값 - 최소값 + 1)) + 최소값;
    // 자주 쓰면 함수로 만들어 놓기
    document.write('<h4>최소값과 최대값 사이의 정수를 반환하는 함수</h4>');
    

    // 실습: 가위, 바위, 보 맞추기
    document.write('<h4>가위, 바위, 보 맞추기</h4>');
    

    // 실습: 가위, 바위, 보 게임 만들기
    document.write('<h4>가위, 바위, 보 게임</h4>');
    // 컴퓨터가 낸 것 이미지 출력
    document.write('컴퓨터가 낸 것');
    
    // 내가 낸 것 이미지 출력
    document.write('VS 내가 낸 것');
    

    // Quiz: 누가 이겼는지 출력하기
    
  </script>
</body>
</html>
