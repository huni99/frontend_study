<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 사용자로부터 세 개의 정수를 입력받아, 
    // 그 수들의 최대값과 최소값, 합계와 평균을 구해서 브라우저에 출력하세요.


    // 풀이5
    // 주의! 덧셈을 하거나 문자끼리 비교를 피하려면 숫자로 변환해 줄 것!!
    //'11' > '2' => false
    //'11' > 2 => true
    const num1 =Number(prompt('첫번째 숫자입력','0'));
    const num2 = Number(prompt('두번째 숫자입력', '0'));
    const num3 =Number(prompt('세번째 숫자입력', '0'));
    
    let max,min,sum,e;
    max = num1 > num2 ? num1 > num3 ? num1 : num3 : num2 > num3 ? num2 : num3;   
    min = num1 > num2 ? num2 > num3 ? num3 : num2 : num1 > num3 ? num3 : num1;
    sum= num1+num2+num3;
    e=sum/3;
    document.write(`최대: ${max} 최소: ${min} 합: ${sum} 평균: ${e}`);

  </script>
